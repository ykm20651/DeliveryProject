<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        li span {
            font-weight: bold;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff9a00;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s;
        }

        a:hover {
            background: #ff6f00;
        }
    </style>
</head>
<body>
<h1>üçî Menu List</h1>
<ul id="menuList">
    <!-- ÏùåÏãù Îç∞Ïù¥ÌÑ∞Í∞Ä Ïó¨Í∏∞Ïóê Ï∂îÍ∞ÄÎê® -->
</ul>
<a href="../static/menus.html">Back to Home</a>

<script>
    // ÏÑúÎ≤ÑÏóêÏÑú ÏùåÏãù Îç∞Ïù¥ÌÑ∞Î•º Í∞ÄÏ†∏ÏôÄ Î†åÎçîÎßÅ
    async function fetchMenu() {
        const response = await fetch('/home/foods');
        if (response.ok) {
            const foods = await response.json();
            const menuList = document.getElementById('menuList');

            // ÏùåÏãù Îç∞Ïù¥ÌÑ∞Î•º HTMLÎ°ú Ï∂îÍ∞Ä
            foods.forEach(food => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${food.name}</span> - $<span>${food.price}</span>`;
                menuList.appendChild(li);
            });
        } else {
            console.error('Failed to fetch foods');
        }
    }

    fetchMenu(); // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
</script>
</body>
</html>
